<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page | Infosys</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Registration Page</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group text-white">
                    <li class="list-group-item bg-primary">Git</li>
                    <li class="list-group-item bg-warning">GitHub</li>
                    <li class="list-group-item bg-danger">KSK</li>
                    <li class="list-group-item bg-danger">SvS</li>
                    <li class="list-group-item bg-secondary">Python</li>
                    <li class="list-group-item bg-secondary">HTMl,CSS,BootStrap</li>
                </ul>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3>Registration Page</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email Id">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="mali">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Please Select</option>
                                    <option>AP</option>
                                    <option>TS</option>
                                    <option>UP</option>
                                    <option>MP</option>
                                    <option>KA</option>
                                    <option>TN</option>
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-point" />
                                please accept <a href="#">terms & condition</a>
                            </div>
                            <button class="btn-btn-success">Registration</button>
                            <button class="btn-btn-success">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
